<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <!-- Login Form -->
    <form id="loginForm">
      <label for="login-username">Username</label>
      <br>
      <input id="login-username" type="text" name="username" placeholder="Username" required />
        <br>
      <label for="login-password">Password</label>
      <br>
      <input id="login-password" type="password" name="password" placeholder="Password" required />
      <br>
      <br>
      <button type="submit">Login</button>
    </form>

    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->

    <h1>All Registered Dogs</h1>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;
  try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        alert(`Welcome ${data.user.email}, role: ${data.user.role}`);
        // Optionally redirect based on role
        // if (data.user.role === 'owner') window.location.href = '/owner-dashboard.html';
        // else if (data.user.role === 'walker') window.location.href = '/walker-dashboard.html';
      } else {
        alert(data.error || 'Login failed');
      }
    } catch (err) {
      alert('An error occurred while logging in.');
    }
  });
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
