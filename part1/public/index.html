<!DOCTYPE html>
<html lang="en">

    <head>
        <title>dog of the day</title>

        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link rel="stylesheet" href="/stylesheets/style.css">

     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <script src="indexjs.js" defer></script>

    </head>

    <div id="app">
        <h1>dog of the day</h1>

    <body>

        <div class="dog-box">
            <img :src="https://dog.ceo/api/breeds/image/random" width="400">
          </div>

          <button @click="loadDog">Click Here Now To Get a Random Dog, Maybe!</button>

          <marquee behavior="scroll" direction="right">Dog Walks! Dog Fun! Dog Barking!!</marquee>
        </div>

        <!-- <div id="app" v-bind:style="dark_mode ? {'background-color':'#333533', 'color':'#F5CB5C'} : null">

            <header>
                <nav class="pure-menu pure-menu-horizontal">
                    <ul id="topmenu" class="pure-menu-list">
                        <template v-for="(TOP, index) in top_menu" :key="index">
                            <li class="pure-menu-item">
                                <a href="{{TOP.url}}" class="pure-menu-link">{{TOP.title}}</a>
                            </li>
                          </template>
                    </ul>
                    <div class="pure-menu">
                        <ul id="submenu" class="pure-menu-list">

                        </ul>
                    </div>
                </nav>
            </header>

            <div class="pad" id="ad" v-if="show_ad">
                <button type="button" class="pure-button" style="float:right;" onclick="vueinst.show_ad = false;">close</button>
                <img v-bind:src="special.url" alt="" onclick="vueinst.special=SPECIALS[Math.floor((Math.random() * 3))];" />
                <h3> {{special.name}}</h3>
                <p> {{special.price}} </p>
            </div>



            <main class="pure-g" v-if="!show_ad">

                <div class="pad pure-u-2-3">
                    <div id="items">
                        <input type="text" class="pure-u-3-4" /><button type="button" class="pure-button pure-u-1-4">Search</button>
                    </div>

                    <div id="comments">
                        <textarea rows="4" cols="60" class="pure-u-1" v-model="c_text">{{c_text}}</textarea>
                        <button type="button" class="pure-button pure-u-1-4" v-on:click="c_arr.push(c_text)">Add comment</button>
                        <p v-for="comment in c_arr">{{comment}}</p>
                    </div>
                </div>

                <aside class="pad pure-u-1-3">

                    <h3>Salt or Pepper?</h3>
                    <!-- TASK 1.1 -->
                    <p id="sp"> {{choose}} </p>
                    <button type="button" class="pure-button pure-u-1-4" onclick="vueinst.choose='Salt';">Salt</button>
                    <button type="button" class="pure-button pure-u-1-4" onclick="vueinst.choose='Pepper!';">Pepper</button>

                    <hr />

                    <h3>Dark Mode:</h3>
                    <div class="pure-button-group" role="group" aria-label="Nightmode">
                        <button type="button" :class="{'pure-button': true, 'pure-button-active': !dark_mode}" onclick="vueinst.dark_mode = false">OFF</button>
                        <button type="button" :class="{'pure-button': true, 'pure-button-active': dark_mode, 'pure-button-primary': dark_mode}" onclick="vueinst.dark_mode = true">ON</button>
                    </div>

                    <hr />

                    <div id="stores">

                    </div>

                </aside>

            </main>

        </div>


    </body>

</html>
