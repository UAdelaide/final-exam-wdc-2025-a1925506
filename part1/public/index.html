<!DOCTYPE html>
<html lang="en">

    <head>
        <title>dog of the day</title>

        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link rel="stylesheet" href="/stylesheets/style.css">

     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <script src="indexjs.js" defer></script>

    </head>

    <body>
        <div id="app">
            <h1>dog of the day</h1>

            <div class="dog-box">
                <img :src="dogImage" width="400" alt="Random Dog" v-if="dogImage">
                <p v-else>Loading dog image...</p>
              </div>

          <button @click="loadDog">Click Here Now To Get a Random Dog, Maybe!</button>

          <marquee behavior="scroll" direction="right">Dog Walks! Dog Fun! Dog Barking!!</marquee>
        </div>

                    </div>
    </body>

</html>
